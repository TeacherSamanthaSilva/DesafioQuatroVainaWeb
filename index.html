<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Melhorando formulário</title>
    <meta charset="UTF=8">
    <body>
      <header>
        <h1>Novo Formulário</h1>
      </header>
      <main>
        <form>
          <fieldset>
            <label for="name">Nome:</label>
            <input type="text" id="name"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br><br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade">
            <br><br>
            <h2>Tamanho da camisa</h2>
            <input type="radio" id="tamanhop" name="camisa" value="tamanhop"
         checked>
  <label for="tamanhop">P</label>
            <input type="radio" id="tamanhom" name="camisa" value="tamanhom"
         checked>
  <label for="tamanhom">M</label>
            <input type="radio" id="tamanhog" name="camisa" value="tamanhog"
         checked>
  <label for="huey">G</label>
            <h3>Dias para estudar</h3>
             <input type="checkbox" id="sunday" name="sunday"
         checked>
  <label for="sunday">Domingo</label><br>
             <input type="checkbox" id="monday" name="monday"
         >
  <label for="monday">Segunda-feira</label><br>
             <input type="checkbox" id="tuesday" name="tuesday"
         >
  <label for="tuesday">Terça-feira</label><br>
             <input type="checkbox" id="wednesday" name="wednesday"
         >
  <label for="wednesday">Quarta-feira</label><br>
             <input type="checkbox" id="thursday" name="thurday"
         >
  <label for="thursday">Quinta-feira</label><br>
             <input type="checkbox" id="fryday" name="fryday"
         >
  <label for="fryday">Sexta-feira</label><br>
             <input type="checkbox" id="saturday" name="saturday"
         >
  <label for="saturday">Sàbado</label><br><br>
            <input type="submit">
          </fieldset>
        </form>
      </main>
      <footer>
        <p>Formulário feito por Samantha Silva</p>
      </footer>
    </body>
  </head>
</html>
